apply plugin: 'com.android.library'

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.2"

  defaultConfig {
    minSdkVersion 7
    targetSdkVersion 25
  }

  lintOptions {
    abortOnError false
  }
}

dependencies {
  compile 'com.android.support:support-annotations:25.3.1'
}

apply from: rootProject.file('gradle/maven-push.gradle')